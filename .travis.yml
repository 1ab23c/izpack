language: java
install: true
sudo: false

addons:
  apt:
    packages:
      - openjdk-7-jdk
      - fluxbox

cache:
 directories:
   - $HOME/.m2/repository

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - fluxbox &> ~/fluxbox.log &
  - sleep 3

jdk:
  - openjdk7
  - openjdk8
  - oraclejdk7
  - oraclejdk8

env:
  global:
    - JAVA_OPTS="-Djava.awt.headless=false"

script:
  - mvn -U clean verify
  - mvn verify -Pwith-gui-tests

notifications:
  email: false

